<!doctype html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Dashboard Layout</title>
</head>
<body class="grid grid-cols-12 relative bg-green-200 h-screen w-screen">
<!-- start leftbar-->
<div class="col-span-2 border h-full bg-white overflow-auto">
    <!-- menu bar in topbar-->
    <div class="h-8 bg-blue-400 border sticky top-0">
        <p>Company Title</p>
    </div>
    <!-- menu bar in topbar-->
    <div class="overflow-auto flex flex-col gap-4 px-2 py-2">
        <div class="h-auto bg-white object-fill items-center bg-gray-100 rounded-md capitalize relative">
            <span aria-hidden="true" class="absolute inset-y-0 left-0 w-1  bg-blue-200 rounded-tr-lg rounded-br-lg"></span>
            <div class="flex flex-row items-center px-4 py-2 justify-between bg-gray-200 rounded-sm  ">
                <div class="flex gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    Sales
                </div>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>            </div>
            <div class="w-auto pl-12 h-auto py-2 hover:bg-gray-200 rounded-md cursor-pointer relative ">
                <span aria-hidden="true" class="absolute inset-y-0 left-0 w-2  bg-blue-200 rounded-tr-lg rounded-br-lg"></span>
                <p>
                    Sales
                </p>
            </div>
            <div class="w-auto pl-12 h-auto py-2 hover:bg-gray-200 rounded-md cursor-pointer">
                <p>
                    Sales Details
                </p>
            </div>
            <div class="w-auto pl-12 h-auto py-2 hover:bg-gray-200 rounded-md cursor-pointer">
                <p>
                    Sales Transactions
                </p>
            </div>
        </div>
        <div class="h-auto bg-white object-fill items-center p-2 rounded-md">
            <div class="flex flex-row items-center px-4 justify-between ">
                <div class="flex gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                    sales
                </div>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
        </div>
<!--        <div class="h-10 bg-white object-fill">2</div>-->
<!--        <div class="h-10 bg-white object-fill">3</div>-->
<!--        <div class="h-10 bg-white object-fill">4</div>-->

<!--        <div class="h-10 bg-white object-fill">14</div>-->
<!--        <div class="h-10 bg-white object-fill">15</div>-->
    </div>

</div>
<!-- end leftbar-->
<!--start right bar-->
<div class="col-span-10 border bg-orange-300 h-full relative overflow-auto">

    <div class="h-8 bg-blue-400 w-full border  sticky top-0 flex fle-row justify-between">
        <p>Company Department</p>
        <p>User</p>
    </div>
    <!-- end topbar-->


    <!-- start inner content-->
    <div class="overflow-x-auto flex flex-col gap-4">

        <div class="h-40 bg-white w-24">1</div>
        <div class="h-40 bg-white w-24">2</div>
        <div class="h-40 bg-white w-24">3</div>

            <div class="h-40 bg-orange-200 w-64 flex-none">12</div>
            <div class="h-40 bg-orange-200 w-64 flex-none">13</div>
            <div class="h-40 bg-orange-200 w-64 flex-none">14</div>
            <div class="h-40 bg-orange-200 w-64 flex-none">15</div>
            <div class="h-40 bg-orange-200 w-64 flex-none">16</div>
            <div class="h-40 bg-orange-200 w-64 flex-none">17</div>
        </div>
        <div class="h-40 bg-white w-24">4</div>
        <div class="h-40 bg-white w-24">5</div>
        <div class="h-40 bg-white w-24">6</div>
        <div class="h-40 bg-white w-24">7</div>
        <div class="h-40 bg-white w-24">8</div>
